aliases:
  - &steps-for-xcode
    - checkout
    - run: make test|xcpretty -r junit
    - store_test_results:
        path: build/reports/
    - run: echo "ruby-2.3" > ~/.ruby-version
    - restore_cache:
        key: 1-gems-{{ checksum "Gemfile.lock" }}
    - run: bundle check || bundle install --path vendor/bundle
    - save_cache:
        key: 1-gems-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
    - run: curl -sS https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash
    - run: bundle exec pod lib lint

  - &steps-for-swiftpm
    - checkout
    - run: git submodule update --init --recursive
    - run: swift test
    - run: brew install swiftlint && swiftlint lint --strict

  - &steps-for-linux
    - checkout
    - run: apt-get update && apt-get install -y libunwind8
    - run: swift test --parallel

version: 2
jobs:

  xcode_9:
    macos:
      xcode: "9.0"
    shell: /bin/bash --login -eo pipefail
    steps: *steps-for-xcode

  swiftpm_4:
    macos:
      xcode: "9.0"
    steps: *steps-for-swiftpm

  linux_swift_4:
    docker:
      - image: norionomura/swift:40
    steps: *steps-for-linux

  xcode_9.1:
