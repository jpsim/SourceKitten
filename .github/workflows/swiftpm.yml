name: SwiftPM

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

jobs:
  Xcode:
    strategy:
      matrix:
        xcode_version: ['13.3', '13.4.1']
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - uses: actions/checkout@v3
      - run: xcodebuild -version
      - run: swift -version
      - run: swift test

  Linux:
    strategy:
      matrix:
        tag: ['5.6']
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.tag }}
    steps:
      - uses: actions/checkout@v3
      - run: swift test --parallel
